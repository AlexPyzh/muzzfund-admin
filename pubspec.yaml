name: muzzfund_admin
description: "MuzzFund Admin Backoffice - Web Administration Panel"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # HTTP & Networking
  dio: ^5.4.0
  # State Management
  provider: ^6.1.1
  # JWT Decoding
  jwt_decoder: ^2.0.1
  # Charts
  fl_chart: ^0.68.0
  # Local Storage
  shared_preferences: ^2.2.2
  # Routing
  go_router: ^13.2.0
  # Date formatting
  intl: ^0.19.0
  # File export
  csv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
